<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <title>GPA Calculator</title>
</head>

<body>
    <div class="main">
        <div id="Subjects" class="Subjects">
            <h1>GPA Calculator</h1>
            <button class="add__button" onclick="subAdd()">Add Subject</button> <br>
            <label for="G1">Enter Grade for Subject 1</label>
            <select id='G1' class='grade'>
                <option value='10'>S</option>
                <option value='9'>A</option>
                <option value='8'>B</option>
                <option value='7'>C</option>
                <option value='6'>D</option>
                <option value='5'>E</option>
            </select> <br>
            <label for="C1">Enter Credit for Subject 1</label>
            <input type="number" value="" id="C1" class="credits"> <br>
        </div>
        <div id="btn" class="calculate__button">
            <button onclick="Result()">Calculate</button>
            <p id="final"></p>
        </div>
    </div>
    <script src="gpa.js"></script>
</body>

</html>
